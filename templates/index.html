<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML Model Referee - Fake News Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .question-section {
      margin-bottom: 30px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 5px solid #3498db;
    }

    .question-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .options {
      display: grid;
      gap: 10px;
    }

    .option {
      padding: 15px;
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .option:hover {
      border-color: #3498db;
      background: #f0f8ff;
    }

    .option.selected {
      border-color: #3498db;
      background: #e3f2fd;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
    }

    .option input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
    }

    .submit-btn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 30px auto;
      min-width: 200px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
    }

    .submit-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .results {
      display: none;
      margin-top: 30px;
    }

    .recommendation-card {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .recommendation-card h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .recommendation-card p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .comparison-table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .table-header {
      background: #34495e;
      color: white;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    th {
      background: #f8f9fa;
      font-weight: bold;
      color: #2c3e50;
    }

    .model-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .model-card {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      border-left: 5px solid #3498db;
    }

    .model-card h3 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .strengths,
    .weaknesses {
      margin-bottom: 15px;
    }

    .strengths h4 {
      color: #27ae60;
      margin-bottom: 8px;
    }

    .weaknesses h4 {
      color: #e74c3c;
      margin-bottom: 8px;
    }

    .strengths ul,
    .weaknesses ul {
      list-style: none;
      padding-left: 0;
    }

    .strengths li::before {
      content: "‚úÖ ";
      margin-right: 5px;
    }

    .weaknesses li::before {
      content: "‚ùå ";
      margin-right: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #7f8c8d;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .warning::before {
      content: "‚ö†Ô∏è ";
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üèÜ ML Model Referee</h1>
      <p>Find the perfect machine learning model for fake news detection</p>
    </div>

    <div class="content">
      <form id="requirementsForm">
        <div class="question-section">
          <div class="question-title">1. How much training data do you have?</div>
          <div class="options">
            <label class="option">
              <input type="radio" name="dataset_size" value="small">
              <span><strong>Small</strong> - Less than 10,000 articles</span>
            </label>
            <label class="option">
              <input type="radio" name="dataset_size" value="medium">
              <span><strong>Medium</strong> - 10,000 to 100,000 articles</span>
            </label>
            <label class="option">
              <input type="radio" name="dataset_size" value="large">
              <span><strong>Large</strong> - More than 100,000 articles</span>
            </label>
          </div>
        </div>

        <div class="question-section">
          <div class="question-title">2. What's most important to you?</div>
          <div class="options">
            <label class="option">
              <input type="radio" name="priority" value="speed">
              <span><strong>Speed</strong> - Fast predictions for real-time use</span>
            </label>
            <label class="option">
              <input type="radio" name="priority" value="accuracy">
              <span><strong>Accuracy</strong> - Best possible performance</span>
            </label>
            <label class="option">
              <input type="radio" name="priority" value="simplicity">
              <span><strong>Simplicity</strong> - Easy to understand and implement</span>
            </label>
          </div>
        </div>

        <div class="question-section">
          <div class="question-title">3. What hardware do you have available?</div>
          <div class="options">
            <label class="option">
              <input type="radio" name="hardware" value="cpu">
              <span><strong>CPU Only</strong> - Standard computer hardware</span>
            </label>
            <label class="option">
              <input type="radio" name="hardware" value="gpu">
              <span><strong>GPU Available</strong> - Graphics card for machine learning</span>
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>
          Get My Recommendation
        </button>
      </form>

      <div id="results" class="results">
        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          Analyzing your requirements...
        </div>

        <div id="recommendation" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Handle form interactions
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('requirementsForm');
      const submitBtn = document.getElementById('submitBtn');
      const options = document.querySelectorAll('.option');

      // Handle option selection styling
      options.forEach(option => {
        option.addEventListener('click', function () {
          const radio = this.querySelector('input[type="radio"]');
          radio.checked = true;

          // Remove selected class from siblings
          const siblings = this.parentNode.querySelectorAll('.option');
          siblings.forEach(sibling => sibling.classList.remove('selected'));

          // Add selected class to this option
          this.classList.add('selected');

          // Check if all questions are answered
          checkFormComplete();
        });
      });

      function checkFormComplete() {
        const datasetSize = document.querySelector('input[name="dataset_size"]:checked');
        const priority = document.querySelector('input[name="priority"]:checked');
        const hardware = document.querySelector('input[name="hardware"]:checked');

        if (datasetSize && priority && hardware) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      }

      // Handle form submission
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const requirements = {
          dataset_size: formData.get('dataset_size'),
          priority: formData.get('priority'),
          hardware: formData.get('hardware')
        };

        showResults(requirements);
      });
    });

    function showResults(requirements) {
      document.getElementById('results').style.display = 'block';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('recommendation').style.display = 'none';

      // Scroll to results
      document.getElementById('results').scrollIntoView({ behavior: 'smooth' });

      // Simulate API call delay for better UX
      setTimeout(() => {
        getRecommendation(requirements);
      }, 1500);
    }

    function getRecommendation(requirements) {
      // Simple decision logic (same as Python version)
      let recommendation, reason, considerations = [];

      if (requirements.hardware === 'cpu') {
        if (requirements.priority === 'accuracy') {
          recommendation = 'Logistic Regression';
          reason = 'Best CPU-only accuracy option';
        } else if (requirements.priority === 'speed') {
          recommendation = 'Naive Bayes';
          reason = 'Fastest inference on CPU';
        } else {
          recommendation = 'Naive Bayes';
          reason = 'Simplest to implement and understand';
        }
      } else {
        if (requirements.priority === 'accuracy') {
          if (requirements.dataset_size === 'large') {
            recommendation = 'BERT';
            reason = 'Highest accuracy with sufficient data';
          } else {
            recommendation = 'Logistic Regression';
            reason = 'Good accuracy without needing large dataset';
          }
        } else if (requirements.priority === 'speed') {
          if (requirements.dataset_size === 'small') {
            recommendation = 'Naive Bayes';
            reason = 'Fastest option, works well with small data';
          } else {
            recommendation = 'Logistic Regression';
            reason = 'Good balance of speed and performance';
          }
        } else {
          recommendation = 'Naive Bayes';
          reason = 'Easiest to implement and debug';
        }
      }

      // Add warnings
      if (requirements.dataset_size === 'small' && recommendation === 'BERT') {
        considerations.push('BERT may overfit on small datasets');
      }
      if (requirements.priority === 'speed' && recommendation === 'BERT') {
        considerations.push('BERT is much slower than alternatives');
      }
      if (requirements.hardware === 'cpu' && recommendation === 'BERT') {
        considerations.push('BERT will be very slow on CPU');
      }

      displayRecommendation(recommendation, reason, considerations, requirements);
    }

    function displayRecommendation(recommendation, reason, considerations, requirements) {
      const models = {
        'Logistic Regression': {
          accuracy: 82,
          speed_ms: 0.5,
          training_time_min: 2.5,
          memory_mb: 50,
          interpretability: 9,
          hardware: 'CPU',
          strengths: [
            'Good balance of accuracy and speed',
            'Easy to interpret results',
            'Works well with medium datasets'
          ],
          weaknesses: [
            'May miss complex patterns',
            'Needs feature engineering'
          ]
        },
        'Naive Bayes': {
          accuracy: 78,
          speed_ms: 0.3,
          training_time_min: 1.0,
          memory_mb: 30,
          interpretability: 8,
          hardware: 'CPU',
          strengths: [
            'Extremely fast training and prediction',
            'Works great with small datasets',
            'Very simple to implement'
          ],
          weaknesses: [
            'Assumes word independence',
            'Lower accuracy than complex models'
          ]
        },
        'BERT': {
          accuracy: 94,
          speed_ms: 45,
          training_time_min: 180,
          memory_mb: 2048,
          interpretability: 3,
          hardware: 'GPU',
          strengths: [
            'State-of-the-art accuracy',
            'Understands context and nuance',
            'Pre-trained on massive text data'
          ],
          weaknesses: [
            'Very slow and resource-heavy',
            'Hard to interpret decisions',
            'Needs large datasets to shine'
          ]
        }
      };

      let html = `
                <div class="recommendation-card">
                    <h2>üéâ Recommended: ${recommendation}</h2>
                    <p>${reason}</p>
                </div>
            `;

      if (considerations.length > 0) {
        html += '<div class="warning">Important considerations: ' + considerations.join(', ') + '</div>';
      }

      // Comparison table
      html += `
                <div class="comparison-table">
                    <div class="table-header">üìä Model Comparison</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Criteria</th>
                                <th>Logistic Regression</th>
                                <th>Naive Bayes</th>
                                <th>BERT</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Accuracy (%)</strong></td>
                                <td>${models['Logistic Regression'].accuracy}%</td>
                                <td>${models['Naive Bayes'].accuracy}%</td>
                                <td>${models['BERT'].accuracy}%</td>
                            </tr>
                            <tr>
                                <td><strong>Speed (ms)</strong></td>
                                <td>${models['Logistic Regression'].speed_ms}</td>
                                <td>${models['Naive Bayes'].speed_ms}</td>
                                <td>${models['BERT'].speed_ms}</td>
                            </tr>
                            <tr>
                                <td><strong>Training Time</strong></td>
                                <td>${models['Logistic Regression'].training_time_min} min</td>
                                <td>${models['Naive Bayes'].training_time_min} min</td>
                                <td>${models['BERT'].training_time_min} min</td>
                            </tr>
                            <tr>
                                <td><strong>Memory Usage</strong></td>
                                <td>${models['Logistic Regression'].memory_mb} MB</td>
                                <td>${models['Naive Bayes'].memory_mb} MB</td>
                                <td>${models['BERT'].memory_mb} MB</td>
                            </tr>
                            <tr>
                                <td><strong>Interpretability</strong></td>
                                <td>${models['Logistic Regression'].interpretability}/10</td>
                                <td>${models['Naive Bayes'].interpretability}/10</td>
                                <td>${models['BERT'].interpretability}/10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;

      // Model details
      html += '<div class="model-details">';
      Object.keys(models).forEach(modelName => {
        const model = models[modelName];
        const isRecommended = modelName === recommendation;

        html += `
                    <div class="model-card" style="${isRecommended ? 'border-left-color: #27ae60; background: #f0fff4;' : ''}">
                        <h3>${modelName} ${isRecommended ? '‚≠ê' : ''}</h3>
                        <div class="strengths">
                            <h4>Strengths</h4>
                            <ul>
                                ${model.strengths.map(strength => `<li>${strength}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="weaknesses">
                            <h4>Weaknesses</h4>
                            <ul>
                                ${model.weaknesses.map(weakness => `<li>${weakness}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
      });
      html += '</div>';

      document.getElementById('loading').style.display = 'none';
      document.getElementById('recommendation').innerHTML = html;
      document.getElementById('recommendation').style.display = 'block';
    }
  </script>
</body>

</html>
